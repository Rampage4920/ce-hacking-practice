<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CE Hacking Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #121212;
      color: #fff;
      font-family: 'Fira Code', monospace, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body {
      flex-direction: column;
      position: relative;
      padding: 20px 10px;
      box-sizing: border-box;
      min-height: 100vh;
    }
    #container {
      text-align: center;
      max-width: 420px;
      width: 100%;
    }
    h1 {
      margin-bottom: 5px;
    }
    .stats {
      font-size: 1.1rem;
      color: #bbb;
      margin: 10px 0 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .puzzle {
      font-size: 1.6rem;
      margin: 20px 0;
      font-family: 'Fira Code', monospace;
      word-break: break-word;
    }
    #input {
      width: 90vw;
      max-width: 300px;
      font-size: 1.4rem;
      padding: 12px 14px;
      border-radius: 8px;
      border: none;
      text-align: center;
      font-family: 'Fira Code', monospace;
      letter-spacing: 0.15em;
      box-sizing: border-box;
    }
    button {
      font-family: 'Fira Code', monospace;
      padding: 12px 20px;
      font-size: 1.2rem;
      margin: 10px 5px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      min-width: 100px;
      transition: background-color 0.3s ease;
    }
    button#submitBtn {
      background-color: #2ecc71;
      color: white;
    }
    button#submitBtn:hover {
      background-color: #27ae60;
    }
    button#stopBtn {
      background-color: #e74c3c;
      color: white;
    }
    button#stopBtn:hover {
      background-color: #c0392b;
    }
    button#pauseBtn {
      background-color: #f39c12;
      color: white;
    }
    button#pauseBtn:hover {
      background-color: #d68910;
    }
    .steps {
      margin-top: 15px;
      font-family: 'Fira Code', monospace;
      white-space: pre-line;
      color: #ccc;
      min-height: 90px;
    }
    #feedback {
      font-size: 1.2rem;
      min-height: 28px;
      margin-top: 10px;
      min-height: 30px;
    }
    #credit {
      position: fixed;
      bottom: 5px;
      font-size: 0.9rem;
      color: #666;
      font-family: 'Fira Code', monospace;
      width: 100%;
      text-align: center;
      user-select: none;
      pointer-events: none;
    }
    @media (max-width: 480px) {
      #input {
        font-size: 1.8rem;
      }
      button {
        font-size: 1.4rem;
        min-width: 140px;
        margin: 8px 4px;
      }
      .puzzle {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <div id="container">
    <h1>CE Hacking Practice</h1>
    <div class="stats">
      <div>Score: <span id="score">0</span></div>
      <div>Time elapsed: <span id="timer">0</span></div>
    </div>

    <div class="puzzle" id="puzzle">Loading...</div>

    <input type="text" id="input" placeholder="Enter encoded number" maxlength="4" autocomplete="off" inputmode="numeric" pattern="[0-9]*" />
    <br />
    <button id="submitBtn" onclick="submitAnswer()">Submit</button>
    <button id="pauseBtn" onclick="togglePause()">Pause</button>
    <button id="stopBtn" onclick="stopGame()">Stop Game</button>

    <p id="feedback"></p>
    <div class="steps" id="steps"></div>
  </div>

  <div id="credit">Created by Prophet</div>

<script>
  let score = 0;
  let currentPuzzle = {};
  let gameRunning = true;
  let paused = false;

  let timer = 0;
  let timerInterval = null;

  const scoreEl = document.getElementById('score');
  const timerEl = document.getElementById('timer');
  const puzzleEl = document.getElementById('puzzle');
  const feedbackEl = document.getElementById('feedback');
  const stepsEl = document.getElementById('steps');
  const inputEl = document.getElementById('input');
  const pauseBtn = document.getElementById('pauseBtn');

  inputEl.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      submitAnswer();
    }
  });

  function formatTime(seconds) {
    const hrs = Math.floor(seconds / 3600);
    const mins = Math.floor((seconds % 3600) / 60);
    const secs = seconds % 60;
    return [
      hrs > 0 ? String(hrs).padStart(2, '0') : null,
      String(mins).padStart(2, '0'),
      String(secs).padStart(2, '0')
    ].filter(x => x !== null).join(':');
  }

  function getRandomDigitString(length) {
    let str = '';
    for (let i = 0; i < length; i++) {
      str += Math.floor(Math.random() * 10);
    }
    return str;
  }

  function encodeDigitWise(numStr, shift) {
    return numStr.split('').map(d => (parseInt(d) + shift) % 10).join('');
  }

  function generatePuzzle() {
    if (!gameRunning || paused) return;
    const original = getRandomDigitString(4);
    const shift = Math.floor(Math.random() * 9) + 1;
    const encoded = encodeDigitWise(original, shift);
    currentPuzzle = { original, shift, encoded };
    puzzleEl.innerText = `Original: ${original}   |   Shift: +${shift}`;
    inputEl.value = '';
    feedbackEl.innerText = '';
    stepsEl.innerText = '';
    inputEl.disabled = false;
    inputEl.focus();
  }

  function showStepByStep(original, shift) {
    let steps = '';
    for (let i = 0; i < original.length; i++) {
      const digit = parseInt(original[i]);
      const result = (digit + shift) % 10;
      steps += `${digit} + ${shift} = ${result}\n`;
    }
    return steps;
  }

  function submitAnswer() {
    if (!gameRunning || paused) return;
    const guess = inputEl.value.trim();
    if (guess.length !== 4 || !/^\d{4}$/.test(guess)) {
      feedbackEl.innerText = "Please enter exactly 4 digits.";
      return;
    }
    if (guess === currentPuzzle.encoded) {
      score++;
      scoreEl.innerText = score;
      feedbackEl.innerText = "âœ… Correct!";
      stepsEl.innerText = showStepByStep(currentPuzzle.original, currentPuzzle.shift);
      inputEl.disabled = true;
      setTimeout(() => {
        if(gameRunning && !paused) generatePuzzle();
      }, 2500);
    } else {
      score = Math.max(0, score - 1);
      scoreEl.innerText = score;
      feedbackEl.innerText = "âŒ Wrong! Going back one problem...";
      stepsEl.innerText = '';
      inputEl.disabled = true;
      setTimeout(() => {
        if(gameRunning && !paused) generatePuzzle();
      }, 2500);
    }
  }

  function togglePause() {
    if (!gameRunning) return;
    paused = !paused;
    if (paused) {
      clearInterval(timerInterval);
      feedbackEl.innerText = 'â¸ï¸ Paused';
      inputEl.disabled = true;
      pauseBtn.textContent = 'Resume';
    } else {
      feedbackEl.innerText = '';
      inputEl.disabled = false;
      inputEl.focus();
      pauseBtn.textContent = 'Pause';
      startTimer();
    }
  }

  function startTimer() {
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
      if (!paused && gameRunning) {
        timer++;
        timerEl.innerText = formatTime(timer);
      }
    }, 1000);
  }

  function stopGame() {
    gameRunning = false;
    clearInterval(timerInterval);
    feedbackEl.innerText = `ðŸ›‘ Game stopped! Final score: ${score}`;
    stepsEl.innerText = '';
    puzzleEl.innerText = "Game Over!";
    inputEl.style.display = "none";
    document.getElementById("submitBtn").style.display = "none";
    pauseBtn.style.display = "none";
    document.getElementById("stopBtn").style.display = "none";
  }

  generatePuzzle();
  startTimer();
</script>

</body>
</html>
